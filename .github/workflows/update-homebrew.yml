name: Update Homebrew Tap

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (without v prefix, e.g. 0.2.0)'
        required: true
        type: string

jobs:
  homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets and compute checksums
        id: checksums
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          for target in aarch64-apple-darwin x86_64-apple-darwin aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu; do
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mdcopy-${target}.tar.gz"
            echo "Downloading ${url}..."
            curl -sL "${url}" -o "mdcopy-${target}.tar.gz"
            sha=$(sha256sum "mdcopy-${target}.tar.gz" | cut -d' ' -f1)
            var_name=$(echo "${target}" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
            echo "SHA256_${var_name}=${sha}" >> "$GITHUB_OUTPUT"
            echo "SHA256_${var_name}=${sha}"
          done

      - uses: actions/checkout@v4

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ inputs.version }}
          SHA256_AARCH64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_AARCH64_APPLE_DARWIN }}
          SHA256_X86_64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_X86_64_APPLE_DARWIN }}
          SHA256_AARCH64_UNKNOWN_LINUX_GNU: ${{ steps.checksums.outputs.SHA256_AARCH64_UNKNOWN_LINUX_GNU }}
          SHA256_X86_64_UNKNOWN_LINUX_GNU: ${{ steps.checksums.outputs.SHA256_X86_64_UNKNOWN_LINUX_GNU }}
        run: |
          envsubst < Formula/mdcopy.rb.template > mdcopy.rb

          gh auth setup-git

          gh repo clone tarqd/homebrew-tap tap
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp ../mdcopy.rb Formula/mdcopy.rb
          git add Formula/mdcopy.rb
          git commit -m "mdcopy ${VERSION}"
          git push
