name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../mdcopy-${{ matrix.target }}.tar.gz mdcopy
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../mdcopy-${{ matrix.target }}.zip mdcopy.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdcopy-${{ matrix.target }}
          path: mdcopy-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets and compute checksums
        id: checksums
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          # Download each asset and compute SHA256
          for target in aarch64-apple-darwin x86_64-apple-darwin aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu; do
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mdcopy-${target}.tar.gz"
            echo "Downloading ${url}..."
            curl -sL "${url}" -o "mdcopy-${target}.tar.gz"
            sha=$(sha256sum "mdcopy-${target}.tar.gz" | cut -d' ' -f1)
            # Convert target to env var name format
            var_name=$(echo "${target}" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
            echo "SHA256_${var_name}=${sha}" >> "$GITHUB_OUTPUT"
            echo "SHA256_${var_name}=${sha}"
          done

      - uses: actions/checkout@v6

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.release.outputs.version }}
          SHA256_AARCH64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_AARCH64_APPLE_DARWIN }}
          SHA256_X86_64_APPLE_DARWIN: ${{ steps.checksums.outputs.SHA256_X86_64_APPLE_DARWIN }}
          SHA256_AARCH64_UNKNOWN_LINUX_GNU: ${{ steps.checksums.outputs.SHA256_AARCH64_UNKNOWN_LINUX_GNU }}
          SHA256_X86_64_UNKNOWN_LINUX_GNU: ${{ steps.checksums.outputs.SHA256_X86_64_UNKNOWN_LINUX_GNU }}
        run: |
          # Generate formula from template
          envsubst < Formula/mdcopy.rb.template > mdcopy.rb

          # Clone tap using gh (handles auth securely via GH_TOKEN)
          gh repo clone tarqd/homebrew-tap tap
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp ../mdcopy.rb Formula/mdcopy.rb
          git add Formula/mdcopy.rb
          git commit -m "mdcopy ${VERSION}"
          git push
